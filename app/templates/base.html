<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		{% load static from staticfiles %}

		<title>{{ site.name }}</title>


		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta name="description" content="{{ site.description }}">
		<meta name="robots" content="index,follow">
		
		{% load favtags %}

		<!-- Start of favicons -->
		{% autoescape off %}{% placeFavicon site %}{% endautoescape %}
		<!-- End of favicons -->
		

		<!-- Start Facebook Open Graph -->
		<meta property="og:title" content="{{ site.ogtitle }}"/>
		<meta property="og:type" content="website"/>
		<meta property="og:image" content="http://{{ site.website.domain }}{{ site.ogimg.url }}"/>
		<meta property="og:url" content="http://{{ site.website.domain }}"/>
		<meta property="og:description" content="{{ site.ogdescription }}"/>
		<!-- End Facebook Open Graph -->


		<!-- Start Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:creator" content="@dvshnt">
		<meta name="twitter:title" content="{{ site.ogtitle }}">
		<meta name="twitter:description" content="{{ site.ogdescription }}"/>
		<meta name="twitter:image" content="http://{{ site.website.domain }}{{ site.ogimg.url }}">
		<!-- End Twitter Card -->
		
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}"/>

		
		<style>
			#container:after {
				background: url('{% if site.background_image %}{{ site.background_image.url }}{% endif %}');
			}
		</style>
	</head>

		<div id="container">
			{% block header %}
			<header>
			</header>
			{% endblock %}

			{% block content %}{% endblock %}

			{% block footer %}
			{% endblock %}
		</div>
	</body>

	{% block scripts %}

	{% endblock %}
</html>
